    <div>
        <H1>Contact Us</H1>
    </div>
    <div class="grid-container">
        <div class="grid-item-1">
            <form class="form-contact contact_form" action="contact_process.php" method="post" id="contactForm"
                name="Contact" novalidate="novalidate">
                <div class="row">
                    <div class="col-12" data-aos="zoom-out-left">
                        <div class="form-group">

                            <textarea class="form-control w-100" name="message" id="message" cols="30" rows="9"
                                onfocus="this.placeholder = ''" onblur="this.placeholder = 'Suggestion'"
                                placeholder='Enter Message'></textarea>
                        </div>
                    </div>
                    <div class="col-sm-6" data-aos="zoom-out-right">
                        <div class="form-group">
                            <input class="form-control" name="name" id="name" type="text"
                                onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter your name'"
                                placeholder='Enter your name'>
                        </div>
                    </div>
                    <div class="col-sm-6" data-aos="zoom-in-left">
                        <div class="form-group">
                            <input class="form-control" name="email" id="email" type="email"
                                onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter email address'"
                                placeholder='Enter email address'>
                        </div>
                    </div>
                    <div class="col-12" data-aos="zoom-in-right">
                        <div class="form-group">
                            <input class="form-control" name="number" id="number" type="text"
                                onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter Number'"
                                placeholder='Enter Number'>
                        </div>
                    </div>
                </div>
                <div class="form-group mt-3">
                    <button type="submit" class="button button-contactForm btn_1" id='myBtn'>Post</button>
                </div>
            </form>
        </div>
        <div class="grid-item-2">
            <h3 class="text-uppercase bg-white text-dark py-2 rounded-pill" text-align="center">Contact Details</h3>
            <div>
                <div class="media contact-info">

                    <p></p>
                  </div>
                </div>
                <div class="media contact-info">

                  <div class="media-body" data-aos='flip-up'>
                    <h3>011-26194438</h3>

                  </div>
                </div>
                <div class="media contact-info">

                    <p>Send us your query anytime!</p>
                  </div>
                </div>
